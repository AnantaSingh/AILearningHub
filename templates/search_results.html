{% extends 'base/base.html' %}

{% block content %}
<div class="search-results">
    <h2>Search Results for "{{ query }}"</h2>
    
    {% if results %}
        <ul>
        {% for result in results %}
            <li>
                <a href="{{ result.url }}">{{ result.title }}</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</div>
{% endblock %}
